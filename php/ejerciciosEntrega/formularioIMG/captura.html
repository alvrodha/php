<body>
    <div id="container">
        <div id="header">
                <h1>Formulario de jugador</h1>
        </div>
        <div id="content">
            <form>
            Nombre:<br>
            <input type="text" name="nombre"><br>
            Alias:<br>
            <input type="text" name="Alias"><br>
            Edad:<br>
            <input type="number" name="edad"><br>
            Armas a elegir (puedes elegir mas de una):<br>
            <select name="armas">
                <option>Maza</option>
                <option>Antorcha</option>
                <option>Martillo</option>
                <option>Latigo</option>
            </select><br>
            ¿Practica artes mágicas?<br>
            <input type="radio" name="magiaSi">SI<br>
            <input type="radio" name="magiaNo">NO<br>
            Subir Imagen:<br>
            <input type="image" value="Examinar..."><br>
            <input type="submit" name="enviar" value="enviar"><input type="reset" name="borrar" value="borrar">

            </form>
            

        </div>
    </div>
