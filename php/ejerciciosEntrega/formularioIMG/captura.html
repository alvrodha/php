<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captura IMG</title>
    <style>
        body {
            background: gray;
        }
        #container {
            border-radius: 10px;
            margin: 0 auto;
            padding: 12px;
            width: 500px;
            background:#fff;
            border: solid 1px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
                <h1>Formulario de jugador</h1>
        </div>
        <div id="content">
            <form action="index.php" method="POST" enctype="multipart/form-data" onsubmit="return validarFormulario();">
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre" required><br>

                <label for="alias">Alias:</label><br>
                <input type="text" name="alias" id="alias" required><br>

                <label for="edad">Edad:</label><br>
                <input type="number" name="edad" id="edad" min="0" required><br>

                <fieldset class="weapons-option">
                    <legend>Armas a elegir (puedes elegir varias): </legend>
                    <label><input type="checkbox" name="armas[]" value="Maza">Maza</label>
                    <label><input type="checkbox" name="armas[]" value="Antorcha">Antorcha</label>
                    <label><input type="checkbox" name="armas[]" value="Martillo">Martillo</label>
                    <label><input type="checkbox" name="armas[]" value="Látigo">Látigo</label>
                </fieldset><br>

                <fieldset class="artes_magicas">
                    <legend>¿Practicas artes mágicas?</legend>
                    <label><input type="radio" name="artes_magicas" value="SI">SI</label>
                    <label><input type="radio" name="artes_magicas" value="NO">NO</label>
                </fieldset>

                <input type="hidden" name="MAX_FILE_SIZE" value="50000">
                <label for="imagen">Subir Imagen:</label><br>
                <input type="file" name="imagen" id="imagen" accept="image/png"><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </div>
    </div>
    
    
</body>
</html>
