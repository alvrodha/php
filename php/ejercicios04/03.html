<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="default.css" rel="stylesheet" type="text/css" />
    <title>EJ4-03</title>
</head>
<body>
    <div id="container" style="width: 800px;">
        <div id="header">
            <h1>Formularios con Controles HTML5</h1>
        </div>
        <div id="content">
            <form>
                Número 1 (number):<input type="number" name="num1" size="10" value=""><br>
                Número 2 (range [10-100]):<input type="range" name="num2" max="100" min="10" value=""><br>
                Estaciones (list)<input type="text" name="estaciones" size="10" value="">
                <p>
                    Color favorito (COLOR):<input type="color" name="color"><br>
                    Buscar (search)<input type="text" name=""><br>
                    Nombre (text)<input type="text" name="nombre"><br>
                    Apellido (text)<input type="text" name="apellido" size="10" value=""><br>
                    E-mail (email)<input type="email" name="email" autocomplete=""><br>
                    Fecha nacimiento: <input type="date" name="fechaNac" value=""><br>
                    Edad (number)(de 0 a 150):<input type="number" name="edad" min="0" max="150" value=""><br>
                    Página personal (url):<input type="text" name="url" size="10" value=""><br>
                    Horario: De<input type="time" name="hora1" value="">a<input type="time" name="hora2" value="">   
                </p>
                <p><input type="submit"></p>
            </form>
        </div>
    </div>
    
</body>
</html>
